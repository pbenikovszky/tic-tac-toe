<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Tic Tac Toe</title>
        <link rel="stylesheet" href="styles/styles.css" />
        <link rel="stylesheet" href="styles/main-menu.css" />
        <link rel="stylesheet" href="styles/game-area.css" />
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Finger+Paint&display=swap"
            rel="stylesheet"
        />
        <script src="js/utils.js"></script>
        <script src="js/menu.js" defer></script>
        <script src="js/app.js" defer></script>
        <script src="js/ai.js" defer></script>
        <script src="js/game.js" defer></script>
    </head>
    <body>
        <div class="main-menu-container container">
            <h1 id="welcomeText">Welcome to Tic Tac Toe</h1>
            <div class="checkbox-grid">
                <h2>PvP</h2>
                <div class="checkbox" id="cbPvp">X</div>
                <h2>Easy AI</h2>
                <div class="checkbox" id="cbEasyAI"></div>
                <h2>Hardcore AI</h2>
                <div class="checkbox" id="cbHardcoreAI"></div>
            </div>
            <button class="button" id="startBtn">Start the game</button>
        </div>

        <div class="game-area-container container is-hidden">
            <h1 id="playerText">Good luck!</h1>
            <!-- <div class="button-row"> -->
            <button class="button" id="btnRestart">Restart</button>
            <!-- <button class="button" id="btnBack">Back to main menu</button> -->
            <!-- </div> -->
            <button class="back-button" id="btnBack">ðŸ‘ˆ</button>

            <div id="board">
                <div class="cell" id="0"></div>
                <div class="cell" id="1"></div>
                <div class="cell" id="2"></div>
                <div class="cell" id="3"></div>
                <div class="cell" id="4"></div>
                <div class="cell" id="5"></div>
                <div class="cell" id="6"></div>
                <div class="cell" id="7"></div>
                <div class="cell" id="8"></div>
            </div>
        </div>
    </body>
</html>
